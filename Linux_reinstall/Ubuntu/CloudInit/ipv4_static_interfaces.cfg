# configure repository
system_info:
  package_mirrors:
    - arches: [i386, amd64]
      failsafe:
        primary: http://targetLinuxMirror/ubuntu
        security: http://security.ubuntu.com/ubuntu
    - arches: [armhf, armel, default]
      failsafe:
        primary: http://targetLinuxMirror/ubuntu-ports
        security: http://targetLinuxMirror/ubuntu-ports

# configure hostname
hostname: HostName

# timezone
timezone: TimeZone

# configure root user
users:
  - name: root
    lock_passwd: false
    shell: /bin/bash

chpasswd:
  expire: false
  list: |
    root:tmpWORD
  users:
    - name: root
      password: tmpWORD
      type: text

# configure network
network:
  version: 2
  ethernets:
    eth0:
      dhcp4: false
      addresses: [IPv4/ipPrefix]
      gateway4: GATE
      nameservers:
        addresses: [ipDNS1, ipDNS2]

# later commands
runcmd:
  - sed -ri 's/^#?Port.*/Port sshPORT/g' /etc/ssh/sshd_config
  - sed -ri 's/^#?PermitRootLogin.*/PermitRootLogin yes/g' /etc/ssh/sshd_config
  - sed -ri 's/^#?PasswordAuthentication.*/PasswordAuthentication yes/g' /etc/ssh/sshd_config
  - update-rc.d ssh enable
  - /etc/init.d/ssh restart
  - apt update
  - apt install curl dnsutils efibootmgr fail2ban figlet file lrzsz jq lsof lsb-release net-tools python3 subnetcalc telnet traceroute unzip vim wget xz-utils -y
  - rm -rf /etc/cloud/cloud.cfg.d/99-fake_cloud.cfg
  - mv /etc/netplan/50-cloud-init.yaml /etc/netplan/20-netcfg.yaml
  - netplan apply
  - reboot

# configure cloud-init for NoCloud
datasource_list: [ NoCloud, None ]
